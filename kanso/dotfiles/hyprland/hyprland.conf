# --- EXEC ---
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = waybar

# --- SCALING ---
monitor=,highres,auto,1

ecosystem {
    no_update_news = true
}

# --- Window rules ---
windowrulev2 = float, class:^(panel_center)$
windowrulev2 = size 600 500, class:^(panel_center)$
windowrulev2 = center, class:^(panel_center)$

windowrulev2 = float, class:^(app_center)$
windowrulev2 = size 1500 1000, class:^(app_center)$
windowrulev2 = center, class:^(app_center)$


# --- CURSOR ---
env = XCURSOR_THEME,Bibata-Modern-Classic
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
exec-once = hyprctl setcursor Bibata-Modern-Classic 24

# --- Wallpaper ---
exec-once = hyprpaper

# --- COLOR ---
general {
    gaps_in = 2
    gaps_out = 5
    border_size = 2
    col.active_border = rgba(d65d0eee)
    col.inactive_border = rgba(282828ee)
    layout = dwindle
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    force_default_wallpaper = 0
}

animations {
    enabled = true

    bezier = snappy, 0.32, 1, 0.36, 1
    bezier = fastOut, 0.3, 0, 0.8, 0.15
    bezier = easeInCubic, 0.32, 0, 0.67, 0
    bezier = linear, 0, 0, 1, 1
    bezier = standard, 0.2, 0, 0, 1

    animation = windows, 1, 2, snappy, popin 97%
    animation = windowsIn, 1, 2, snappy, popin 80%

    animation = border, 1, 2, linear
    animation = fade, 1, 2, standard
    animation = workspaces, 1, 3, snappy, slidefade 15%
    animation = windowsOut, 0, 0, linear, slidefade 0%
    animation = specialWorkspace, 1, 3, snappy, slidevert
}

# --- xwayland ---
xwayland {
    enabled = false
}

# --- BINDINGS ---
$mod = SUPER
bind = $mod, Return, exec, kitty --single-instance
bind = $mod, W, exec, firefox
bind = $mod, S, exec, grim -g "$(slurp)" - | wl-copy
bind = $mod, SPACE, exec, kanso-panel
bind = $mod, Q, killactive
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Navigation Focus 
bind = $mod, H, movefocus, l
bind = $mod, L, movefocus, r
bind = $mod, K, movefocus, u
bind = $mod, J, movefocus, d

# Workspaces (1-9)
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9

# Move window in screen
bind = $mod SHIFT, H, movewindow, l
bind = $mod SHIFT, L, movewindow, r
bind = $mod SHIFT, K, movewindow, u
bind = $mod SHIFT, J, movewindow, d

bind = $mod ALT, H, moveactive, -20 0
bind = $mod ALT, L, moveactive, 20 0
bind = $mod ALT, K, moveactive, 0 -20
bind = $mod ALT, J, moveactive, 0 20

bind = $mod CTRL, H, resizeactive, -10 0
bind = $mod CTRL, L, resizeactive, 10 0
bind = $mod CTRL, K, resizeactive, 0 -10
bind = $mod CTRL, J, resizeactive, 0 10

# Move window to workspace (1-9)
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
